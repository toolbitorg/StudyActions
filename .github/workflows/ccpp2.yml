name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v1
    - name: apt install
      run: |
        sudo apt install libudev-dev
        sudo apt install libusb-1.0-0-dev
    - name: make
      run: cd src; make
